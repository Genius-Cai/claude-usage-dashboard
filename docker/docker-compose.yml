version: '3.8'

services:
  # Next.js Frontend Application
  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: claude-dashboard-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:8000}
      - NEXT_TELEMETRY_DISABLED=1
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - claude-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # FastAPI Backend API
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: claude-dashboard-api
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - CLAUDE_DATA_PATH=/data
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000","http://web:3000"]}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WORKERS=${API_WORKERS:-2}
    volumes:
      - ${CLAUDE_DATA_PATH:-~/.claude/projects}:/data:ro
    expose:
      - "8000"
    networks:
      - claude-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: claude-dashboard-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - claude-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

networks:
  claude-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  usage-data:
    driver: local
