<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)"/>

  <!-- ECG Line (Activity/Pulse style) -->
  <path
    d="M30 100
       L50 100
       L60 100
       L70 85
       L80 100
       L90 100
       L100 40
       L110 160
       L120 100
       L130 100
       L140 90
       L150 100
       L170 100"
    stroke="#10b981"
    stroke-width="4"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Glow effect for ECG -->
  <path
    d="M30 100
       L50 100
       L60 100
       L70 85
       L80 100
       L90 100
       L100 40
       L110 160
       L120 100
       L130 100
       L140 90
       L150 100
       L170 100"
    stroke="#10b981"
    stroke-width="8"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.3"
  />

  <!-- Text: Claude Usage -->
  <text x="100" y="145" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">Claude Usage</text>
</svg>
