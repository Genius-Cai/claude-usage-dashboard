<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)"/>

  <!-- Dashboard Frame -->
  <rect x="40" y="50" width="120" height="100" rx="8" fill="white" fill-opacity="0.95"/>

  <!-- Chart Bars -->
  <rect x="55" y="105" width="18" height="35" rx="3" fill="url(#chartGrad)"/>
  <rect x="80" y="85" width="18" height="55" rx="3" fill="url(#chartGrad)"/>
  <rect x="105" y="70" width="18" height="70" rx="3" fill="url(#chartGrad)"/>
  <rect x="130" y="90" width="18" height="50" rx="3" fill="url(#chartGrad)"/>

  <!-- Trend Line -->
  <path d="M55 100 L73 95 L98 75 L123 65 L148 80" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Dot on trend line -->
  <circle cx="123" cy="65" r="5" fill="#f59e0b"/>

  <!-- Header bar -->
  <rect x="40" y="50" width="120" height="16" rx="8" fill="#1e1b4b"/>
  <circle cx="52" cy="58" r="3" fill="#ef4444"/>
  <circle cx="62" cy="58" r="3" fill="#fbbf24"/>
  <circle cx="72" cy="58" r="3" fill="#22c55e"/>
</svg>
